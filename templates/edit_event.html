<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="post">
        <input type="text" name="event_name" class="form-control mb-2" value="{{ event.name }}" required>
        <input type="date" name="event_date" class="form-control mb-2" value="{{ event.date }}" required>
        <input type="text" name="event_venue" class="form-control mb-2" value="{{ event.venue }}" required>
        <textarea name="event_description" class="form-control mb-2" required>{{ event.description }}</textarea>
        <button type="submit" class="btn btn-primary">Update Event</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
