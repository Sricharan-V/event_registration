<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">EventReg</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
      aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<section class="container mt-5">
  <!-- Inside your container in templates/index.html -->
  <div class="row">
    {% for event in events %}
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ event.name }}</h3>
          <p><strong>Date:</strong> {{ event.date }}</p>
          <p><strong>Venue:</strong> {{ event.venue }}</p>
          <p>{{ event.description }}</p>
          <a href="{{ url_for('register', event_id=event.id) }}" class="btn btn-primary">Register</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<!-- Bootstrap JS Bundle and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
