<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Registrant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5 pt-4">
        <h2>Edit Registrant</h2>
        <form method="post">
            <input type="text" name="name" class="form-control mb-3" value="{{ reg.name }}" required />
            <input type="email" name="email" class="form-control mb-3" value="{{ reg.email }}" required />
            <input type="tel" name="phone" pattern="\d{10}" class="form-control mb-3" value="{{ reg.phone }}"
                required />
            <button type="submit" class="btn btn-primary">Update Registrant</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
