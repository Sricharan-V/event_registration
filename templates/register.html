<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">EventReg</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
      aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('register') }}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container mt-5">
  <h2>Register for {{ event.name }}</h2>
  <form id="registrationForm" method="POST" action="{{ url_for('submit') }}" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="name" name="name" required />
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address *</label>
      <input type="email" class="form-control" id="email" name="email" required />
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number *</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="^\d{10}$" required />
      <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
    </div>

    <input type="hidden" name="event_id" value="{{ event.id }}" />

    <button type="submit" class="btn btn-primary">Submit Registration</button>
  </form>

  <div id="formMessage" class="mt-3"></div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
