<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('admin') }}">EventReg Admin</a>
                <div class="d-flex ms-auto">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">Home</a>
                </div>
            </div>
        </nav>

        <div class="mt-5 pt-5">
            <h2 class="mb-4 text-center text-primary">Admin Portal Login</h2>
            <form method="post">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Admin Password" required>
                </div>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>


</html>
