<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <!-- Left side: App Title -->
                <a class="navbar-brand" href="{{ url_for('admin') }}">EventReg Admin</a>

                <!-- Right side: Back to Home button -->
                <div class="d-flex ms-auto">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">Home</a>
                </div>
            </div>
        </nav>

        <h2>Admin Portal Login</h2>

        <form method="post">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Admin Password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
